<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />

    <script src="script.js" defer></script>

    <title>Simple Kanban</title>
  </head>
  <body>
    <nav
      id="navbar"
      class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary shadow-sm"
    >
      <div class="container-fluid">
        <a class="navbar-brand">Simple Kanban Board</a>
        <a
          type="button"
          class="btn btn-light d-lg-inline-block my-2 my-md-0 ms-md-3"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          Add
        </a>
      </div>
    </nav>

    <div id="container" class="container-fluid mt-5 pt-5">
      <div class="row flex-row flex-nowrap justify-content-start">
        <div id="col-todo" class="col">
          <div class="card shadow-sm" style="width: 18rem" draggable="true">
            <div class="card-body">
              <div class="row">
                <div class="col-9">
                  <h5 class="card-title">Todo</h5>
                </div>
                <!-- <div class="col-1">
                  <button
                    type="button"
                    class="btn btn-danger mb-3 rounded-circle"
                  >
                    +
                  </button>
                </div> -->
              </div>

              <div id="card-container" class="d-grid gap-3"></div>
            </div>
          </div>
        </div>
        <div id="col-progress" class="col">
          <div class="card shadow-sm" style="width: 18rem">
            <div class="card-body">
              <div class="row">
                <div class="col-9">
                  <h5 class="card-title">In progress</h5>
                </div>
                <!-- <div class="col-1">
                  <button
                    type="button"
                    class="btn btn-danger mb-3 rounded-circle"
                    data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop"
                  >
                    +
                  </button>
                </div> -->
              </div>
              <div id="card-container" class="d-grid gap-3"></div>
            </div>
          </div>
        </div>
        <div id="col-done" class="col">
          <div class="card shadow-sm" style="width: 18rem">
            <div class="card-body">
              <div class="row">
                <div class="col-9">
                  <h5 class="card-title">Done</h5>
                </div>
                <!-- <div class="col-1">
                  <button
                    type="button"
                    class="btn btn-danger mb-3 rounded-circle"
                    data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop"
                  >
                    +
                  </button>
                </div> -->
              </div>
              <div id="card-container" class="d-grid gap-3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Add new todo</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="form-group" method="POST">
              <label for="todoTitle">Title</label>
              <input
                type="text"
                class="form-control"
                id="todoTitle"
                placeholder="Enter title"
              />
              <label for="todoText">Text</label>
              <textarea
                class="form-control"
                placeholder="Enter text"
                id="todoText"
                style="height: 100px"
              ></textarea>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cancel
                </button>
                <button
                  id="btn-submit-todo"
                  type="submit"
                  class="btn btn-primary"
                >
                  Add
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <template id="data-todo-container-template"></template>

    <template id="data-todo-template">
      <div id="todoCard" class="card shadow-sm" draggable="true">
        <div class="card-body">
          <div class="row">
            <div class="col-9">
              <h6 data-todo-title class="card-title"></h6>
            </div>
            <div class="col-1">
              <button class="btn">
                <i data-button-delete class="bi-trash"></i>
              </button>
            </div>
          </div>

          <p data-todo-text></p>
        </div>
      </div>
    </template>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
